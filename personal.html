<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hatters Design</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style/personalstyle.css">
    <script src="./js/personal.js"></script>
</head>

<body>

    <div id="header"></div>


    <section class="content">
        <div class="imageContent">
            <img src="./img/Perfil.jpeg" alt="Imagem em Tela Cheia">
        </div>
        <div class="textContent">
        <h1>Matheus Colares</h1>
        <p>
            This is a little about me. </br>
            I am a homebrew who love drink a good beer, Drink more Drink better!</br>
            I have dog, his name is Thor, he is always with me, my partner and best friend!</br>
            I love fishing and enjoy outside activities.
        </p>
        </div>
    </section>

    <section class="portifolioOne">
        <div class="container">
            <div class="grid-container ">
                <div class="grid-item"><img class="grid-item-img" src="./img/som1.jpg" alt="Sommelier 1"></div>
                <div class="grid-item"><img class="grid-item-img" src="./img/som2.jpg" alt="Sommelier 2"></div>
                <div class="grid-item"><img class="grid-item-img" src="./img/som3.jpg" alt="Sommelier 3"></div>

            </div>

            <div class="text-section">
                <h1>Beer Sommelier</h1>
            </div>
        </div>
    </section>

    <section class="portifolioTwo">
        <div class="container">
            <div class="text-section">
                <h1>Homebrewer</h1>
            </div>

            <div class="grid-container">
                <div class="grid-item"><img class="grid-item-img" src="./img/hb1.jpg" alt="Homebrew 1"></div>
                <div class="grid-item"><img class="grid-item-img" src="./img/hb2.jpg" alt="Homebrew 2"></div>
                <div class="grid-item"><img class="grid-item-img" src="./img/hb3.jpg" alt="Homebrew 3"></div>

            </div>
        </div>
    </section>

    <section class="portifolioThree">
        <div class="container">
            <div class="grid-container">
                <div class="grid-item"><img class="grid-item-img" src="./img/g1.jpg" alt="Imagem 1"></div>
                <div class="grid-item"><img class="grid-item-img" src="./img/g2.jpg" alt="Imagem 2"></div>
                <div class="grid-item"><img class="grid-item-img" src="./img/g3.jpg" alt="Imagem 3"></div>

            </div>

            <div class="text-section">
                <h1>Enjoy your Life!</h1>
            </div>
        </div>
    </section>

    <div id="footer"></div>

</body>
</html>
